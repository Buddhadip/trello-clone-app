<svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" width="60" height="60"><link xmlns="" type="text/css" rel="stylesheet" id="dark-mode-custom-link"/><link xmlns="" type="text/css" rel="stylesheet" id="dark-mode-general-link"/><style xmlns="" lang="en" type="text/css" id="dark-mode-custom-style"/><style xmlns="" lang="en" type="text/css" id="dark-mode-native-style"/>
    <style>
        .line {
            fill: none;
            stroke: #aaa;
            stroke-width: 8;
            stroke-dasharray: 40;
        }

        .animated {
            animation: draw 0.8s ease-in-out;
            animation-iteration-count: infinite;
            stroke-dashoffset: 0;
        }

        .line2 {
            animation-delay: 0.08s
        }

        .line3 {
            animation-delay: 0.16s
        }

        @keyframes draw {
            0% {
                stroke-dashoffset: 0;
            }

            50% {
                stroke-dashoffset: 30;
            }

            100% {
                stroke-dashoffset: 0;
            }
        }
    </style>
    <line class="line animated" x1="14" y1="10" x2="14" y2="50"/>
    <line class="line animated line2" x1="30" y1="10" x2="30" y2="50"/>
    <line class="line animated line3" x1="46" y1="10" x2="46" y2="50"/>
</svg>